<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <body>
      <ui:composition template="template/base.xhtml">
         <ui:define name="title">
            Access Control: Login
         </ui:define>
         <ui:define name="view">
            <f:view>
               <h:form prependId="false">
                  <ui:include src="template/header.xhtml"/>
                  <div class="form form-login">
                     <header class="form-header">
                        <h4 class="text-center">Login</h4>
                     </header>
                     <div class="form-body">
                        <label for="name">User name</label>
                        <div class="input-prepend">
                           <span class="add-on"><i class="icon-user"/></span>
                           <h:inputText id="name" value="#{access.login.name}" required="true">
                              <f:validateLength minimum="2" maximum="15"/>
                           </h:inputText>
                        </div>
                        <h:message for="name" errorClass="alert alert-error"/>                        
                        <label for="password">Password</label>
                        <div class="input-prepend">
                           <span class="add-on"><i class="icon-lock"/></span>
                           <h:inputSecret id="password" value="#{access.login.password}" required="true" class="required">
                              <f:validateLength minimum="3" maximum="15"/>
                           </h:inputSecret>                     
                        </div>
                        <h:message for="password" errorClass="alert alert-error"/>
                        <label for="enterprise">Enterprise</label>
                        <div class="input-prepend select-prepend">
                           <span class="add-on"><i class="icon-home"/></span>
                           <h:selectOneMenu id="enterprise" value="#{sessionScope.persistenceContext}">
                              <f:selectItem itemValue="persistence/access-control" itemLabel="MedOffice"/>
                           </h:selectOneMenu>                     
                        </div>
                     </div>
                     <footer class="form-footer">
                        <h:commandButton action="#{access.doLogin}" value="Login" class="btn btn-info pull-right"/>
                     </footer>
                  </div>                     
               </h:form>
            </f:view>
         </ui:define>
      </ui:composition>          
   </body>
</html>
